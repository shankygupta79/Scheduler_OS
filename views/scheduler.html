<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Scheduler</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="http://localhost:3420/settings/style2">
    <link rel="stylesheet" href="http://localhost:3420/tasks/css_sch">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading" ref="Loading">
            <div id="content2" ref="content2" class="center">
                <div class="bord">
                    <div class="headin center">Scheduler</div>
                    <div class="roww"></div>
                    <table class="table1">
                        <tr >
                            <th v-for="i in 24">
                                {{i-1}} A.M - {{i}} A.M
                            </th>
                            
                        </tr>
                        <tr v-for="day in 7">
                            <td v-for="i in 24" class="td1">
                                
                                <i v-for="a in 60" style="min-width: 2px;overflow: hidden;">
                                    <div style="background-color: cornflowerblue;display: inline-block;" v-if="time[(i-1)*60+a]>1">.</div>
                                    <div style="display:inline ;" v-else>.</div>
                                </i>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="http://localhost:3420/navbar2"></script>
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                myArray: [],
                time: [],
                message: "",
                message_error: "Enter the full details",
                message_success: "Page Loaded successfully",
                word: "Go",
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {

                    axios.get('http://localhost:3420/tasks/api/tasks')
                        .then(function (Response1) {
                            for (var i = 0; i < 24 * 60; i++) {
                                log.time.push(0)
                            }
                            log.myArray = Response1
                            console.log(Response1)
                            for (var i = 0; i < Response1.length; i++) {
                                log.myArray[i].start = parseInt(log.myArray[i].start.slice(0, 2)) * 60 + parseInt(log.myArray[i].start.slice(3, 5));
                                if (log.myArray[i].fix == 1) {
                                    for (var j = log.myArray[i].start; j < log.myArray[i].start + parseInt(log.myArray[i].duration); j++) {
                                        log.time[j] = i;
                                    }
                                }
                            }
                            log.loaderoff()
                            log.firstfit()

                        })
                        .catch((err) => {
                            console.log(err)
                            log.error = 1
                            log.message_error = "Error connecting the database try again later !"
                            log.loaderoff()
                        })
                }, firstfit() {


                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                }, getParams(url) {
                    var params = {};
                    var parser = document.createElement('a');
                    parser.href = url;
                    var query = parser.search.substring(1);
                    var vars = query.split('&');
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=');
                        params[pair[0]] = decodeURIComponent(pair[1]);
                    }
                    return params;
                }, save() {
                    $('#mybtn').prop('disabled', true);
                    log.word = 'Saving..'

                }

            }
        })    
    </script>

    <script src="http://localhost:3420/navbar2/collapsing"></script>
</body>

</html>
