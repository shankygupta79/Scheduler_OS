<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Scheduler</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="http://localhost:3420/settings/style2">
    <link rel="stylesheet" href="http://localhost:3420/tasks/css_sch">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading" ref="Loading">
            <div id="content2" ref="content2" class="center">
                <div class="bord">
                    <div class="headin center">Scheduler</div>
                    <div class="roww"></div>
                    <table class="table1" cellspacing="0" cellpadding="0">
                        <tr >
                            <th class='th1'v-for="i in 25">
                                <b v-if="i==1"> Days </b>
                                <b v-if="i>1 && i<=13">{{i-2}} A.M - {{i-1}} A.M</b>
                                <b v-if="i==14">{{i-2}} A.M - 1 P.M</b>
                                <b v-if="i>14 && i<=25">{{i-14}} P.M - {{i-13}} P.M</b>
                                
                            </th>

                        </tr>
                        <tr v-for="day in 7">
                            <td><b>Monday</b></td>
                            <td v-for="i in 24" class="td1">

                                <i v-for="a in 60">
                                    <span v-bind:style="{ backgroundColor: myArray[time[(i-1)*60+a-1]].color }"
                                        style="display: inline;" v-if="time[((i-1)*60+a-1)]>=0">
                                     
                                        <b v-if="mame[(i-1)*60+a-1]!=' '">{{mame[(i-1)*60+a-1]}}</b><b
                                            v-else><i v-if="(a-1)%3==0">&nbsp;</i></b></span>
                                    <span style="display:inline;font-size: 18px;" v-else><b
                                            v-if="(a-1)%3==0">&nbsp</b></span>
                                </i>

                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="http://localhost:3420/navbar2"></script>
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                myArray: [],
                time: [],
                mame: [],
                color: ['lightblue', 'yellow', 'red', 'green', 'pink'],
                message: "",
                y: 0,
                message_error: "Enter the full details",
                message_success: "Page Loaded successfully",
                word: "Go",
            },

            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    $(':root').css('--border', '1px solid black;');
                    axios.get('http://localhost:3420/tasks/api/tasks')
                        .then(function (Response1) {
                            for (var i = 0; i < 24 * 60; i++) {
                                log.time.push(-1)
                                log.mame.push("")
                            }
                            log.myArray = Response1
                            console.log(Response1)
                            for (var i = 0; i < Response1.length; i++) {
                                log.myArray[i].start = parseInt(log.myArray[i].start.slice(0, 2)) * 60 + parseInt(log.myArray[i].start.slice(3, 5));
                                log.myArray[i].color = log.color[(i + 1) % 5]
                                log.myArray[i].name = "  " + log.myArray[i].name + "                                                                                        ";
                                log.myArray[i].name = log.myArray[i].name + "                                                                                     ";
                                if (log.myArray[i].fix == 1) {
                                    var x = 0;
                                    for (var j = log.myArray[i].start; j < log.myArray[i].start + parseInt(log.myArray[i].duration); j++) {
                                        log.time[j] = i;
                                        log.mame[j] = log.myArray[i].name[x];
                                        x++;
                                    }
                                    x = 0;
                                }
                            }
                            log.firstfit()
                            log.loaderoff()


                        })
                        .catch((err) => {
                            console.log(err)
                            log.error = 1
                            log.message_error = "Error connecting the database try again later !"
                            log.loaderoff()
                        })
                }, firstfit() {

                    for (var num = 0; num < 8; num++) {
                        if (log.myArray[num].fix == 0) {
                            console.log(log.myArray[num].name)
                            for (var i = 0; i < 60 * 24; i++) {

                                if (log.time[i] == -1 && log.time[i + parseInt(log.myArray[num].duration)] == -1 && log.time[i + parseInt(log.myArray[num].duration / 2)] == -1) {
                                    console.log(i);
                                    log.assign(i, num);
                                    break;
                                }
                            }
                        }
                    }



                }, assign(st, i) {
                    log.myArray[i].start = st;
                    log.myArray[i].color = log.color[(i + 1) % 5]
                    log.myArray[i].name = "  " + log.myArray[i].name + "                                                                                        ";
                    log.myArray[i].name = log.myArray[i].name + "                                                                                     ";
                    var x = 0;
                    for (var j = st; j < st + parseInt(log.myArray[i].duration); j++) {
                        log.time[j] = i;
                        log.mame[j] = log.myArray[i].name[x];
                        x++;
                    }
                    console.log(log.time)
                    console.log(log.mame)

                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                }, getParams(url) {
                    var params = {};
                    var parser = document.createElement('a');
                    parser.href = url;
                    var query = parser.search.substring(1);
                    var vars = query.split('&');
                    for (var i = 0; i < vars.length; i++) {
                        var pair = vars[i].split('=');
                        params[pair[0]] = decodeURIComponent(pair[1]);
                    }
                    return params;
                }, save() {
                    $('#mybtn').prop('disabled', true);
                    log.word = 'Saving..'

                }, fun2() {
                    return 'cornflowerblue'
                }

            }
        })    
    </script>

    <script src="http://localhost:3420/navbar2/collapsing"></script>
</body>

</html>
