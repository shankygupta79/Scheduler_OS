<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Add Task</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="http://localhost:3420/settings/style2">
    <link rel="stylesheet" href="css">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index" id="navba">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading" ref="Loading">
            <div id="content2" ref="content2">

                <div class="bord">
                    <div class="headin center"><i class="fa fa-pencil" style="color:green"aria-hidden="true">  </i>  Add Single Task</div>
                    <div class="roww"></div>
                    <table class="report2">
                        

                        <tr>
                            <td style="text-align: right;"><strong>Name : </strong></td>
                            <td><input type="number" class="form-control" v-model="name" placeholder="Enter Name of task"></td>
                        </tr>

                        <tr>
                            <td style="text-align: right;"><strong>Duration (in mins) : </strong></td>
                            <td><input type="number" class="form-control" v-model="duration" placeholder="Enter duration (in mins)"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;"><strong>Start Time : </strong></td>
                            <td><input type="time" class="form-control" v-model="start"
                                    placeholder="Start Time"></td>
                        </tr>
                        <tr>
                            <td style="text-align: right;"><strong>End Time : </strong></td>
                            <td><input type="time" class="form-control" v-model="start"
                                    placeholder="End Time" readonly></td>
                        </tr>

                        <tr>
                            <td style="text-align: right;"><strong>Description : </strong></td>
                            <td><textarea class="form-control" v-model="des"
                                    placeholder="Add some Description"></textarea></td>
                        </tr>
                        <br>
                        <tr>
                            <td style="text-align: right;">
                            </td>

                                <td>
                                <input type="checkbox" v-model="fix" class="form-check-input" id="exampleCheck1">
                            
                                
                                <i class="form-check-label" for="exampleCheck1">Fix this Task</i>
                            </td>
                        </tr>
                    </table>
                    <div v-if="error" class="error">
                        {{message_error}} !
                    </div> <br>
                    <div v-if="success" class="success">
                        {{message_success}} !
                    </div>
                    <div class="center">
                        <button @click="submit()" style="padding: 5px 30px;" class="btn btn-success">Add Entry
                            &nbsp;&nbsp;<i class="fa fa-spinner fa-spin" id='abc'></i>
                        </button>
                    </div>
                    <div class="center headin"></div>
                    <div class="row"></div>

                </div>


            </div>
        </div>

    </div>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="http://localhost:3420/navbar2"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                myArray: [],
                name:'',
                start:'',
                duration:0,
                day:0,
                fix:0,
                des:'',
                end:'',
                success: 0,
                error: 0,
                idx: [],
                message: "",

                message_error: "Enter the full details",
                message_success: "Page Loaded successfully",

            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () {
                    $('#abc').hide();
                    setTimeout(function(){
                        log.loaderoff();
                    },500)
                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                }, submit() {
                    $('#mybtn').prop('disabled', true);
                    if (log.name == '') {
                        log.error = 1;
                        log.message_error = "Please enter a valid name !"
                        $('#mybtn').prop('disabled', false);
                        return
                    }if (log.duration <=0) {
                        log.error = 1;
                        log.message_error = "Please enter a valid duration !"
                        $('#mybtn').prop('disabled', false);
                        return
                    }
                    log.error=0

                    var d=new Date();
                    var dt=d.getDate();
                    if(dt<10){
                        dt=0+""+dt;
                    }
                    $('#abc').show();
                    log.submit_cl=0
                    $.post('./single', {
                        name: log.name,
                        start: log.start,
                        duration:log.duartion,
                        day:log.day,
                        des:log.des,
                        fix:log.fix,
                    }, function (data) {
                        console.log(data.message)
                        if (data.message != 'true') {
                            log.error = 1
                            log.message_error = data.message
                            
                        } else {
                            log.error = 0
                            log.success = 1
                            log.message_success = "Entry Added SuccessFully !"
                            setTimeout(() => {
                                window.location.href = "entry"
                            }, 1000);
                        }
                        $('#mybtn').prop('disabled', false);
                        $('#abc').hide();
                    })

                }
            }


        })


    </script>

    <script src="http://localhost:3420/navbar2/collapsing"></script>
</body>

</html>
